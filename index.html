<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    /* Background Image with Transparency */
    body {
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Transparent Overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9); /* Adjust transparency here */
      z-index: -1;
    }

    main {
      flex: 1; /* Push footer to the bottom */
    }

    /* Navigation Styling */
    nav {
      margin-top: 20px;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
      padding: 8px 12px;
      transition: border-bottom 0.3s ease-in-out;
    }
    nav ul li a.active {
      border-bottom: 2px solid #333;
    }

    /* Home Section Styling */
    #home-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #home-section img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
    }
    #home-section .welcome-text {
      max-width: 600px;
      text-align: left;
    }

    /* Footer Styling */
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px 0;
      background-color: rgba(255, 255, 255, 0.95);
    }
    .footer img {
      width: 30px; /* Icon size */
    }
