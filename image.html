<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Filter to simulate a rough, hand-drawn look -->
    <filter id="rough">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
    <!-- Arrow marker definition -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="black"/>
    </marker>
  </defs>
  
  <!-- Box: Creating Step Functions -->
  <rect x="200" y="20" width="200" height="40" fill="none" stroke="black" stroke-width="2" filter="url(#rough)"/>
  <text x="210" y="45" font-family="cursive" font-size="12" fill="black">Creating Step Functions</text>
  
  <!-- Arrow to next box -->
  <line x1="300" y1="60" x2="300" y2="80" stroke="black" stroke-width="2" filter="url(#rough)" marker-end="url(#arrow)"/>
  
  <!-- Box: Defining Step Functions -->
  <rect x="200" y="80" width="200" height="40" fill="none" stroke="black" stroke-width="2" filter="url(#rough)"/>
  <text x="210" y="105" font-family="cursive" font-size="12" fill="black">Defining Step Functions</text>
  
  <!-- Arrow to next box -->
  <line x1="300" y1="120" x2="300" y2="140" stroke="black" stroke-width="2" filter="url(#rough)" marker-end="url(#arrow)"/>
  
  <!-- Box: EHR Serverless -->
  <rect x="200" y="140" width="200" height="40" fill="none" stroke="black" stroke-width="2" filter="url(#rough)"/>
  <text x="245" y="165" font-family="cursive" font-size="12" fill="black">EHR Serverless</text>
  
  <!-- Arrow to next box -->
  <line x1="300" y1="180" x2="300" y2="200" stroke="black" stroke-width="2" filter="url(#rough)" marker-end="url(#arrow)"/>
  
  <!-- Box: Configure Application -->
  <rect x="200" y="200" width="200" height="40" fill="none" stroke="black" stroke-width="2" filter="url(#rough)"/>
  <text x="215" y="225" font-family="cursive" font-size="12" fill="black">Configure Application</text>
  
  <!-- Branch arrows from Configure Application -->
  <line x1="200" y1="220" x2="170" y2="260" stroke="black" stroke-width="2" filter="url(#rough)" marker-end="url(#arrow)"/>
  <line x1="400" y1="220" x2="430" y2="260" stroke="black" stroke-width="2" filter="url(#rough)" marker-end="url(#arrow)"/>
  
  <!-- Box: Inputs -->
  <rect x="140" y="260" width="80" height="30" fill="none" stroke="black" stroke-width="2" filter="url(#rough)"/>
  <text x="155" y="280" font-family="cursive" font-size="12" fill="black">Inputs</text>
  
  <!-- Box: Outputs -->
  <rect x="380" y="260" width="80" height="30" fill="none" stroke="black" stroke-width="2" filter="url(#rough)"/>
  <text x="395" y="280" font-family="cursive" font-size="12" fill="black">Outputs</text>
</svg>
